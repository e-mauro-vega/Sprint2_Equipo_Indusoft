<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
 
    <title>logueo 2 indusoft</title>
    <link rel="stylesheet" href="estiloReg.css">
</head>
<body>
    <main>
    <div class="contenedor__todo"> <!--caja de ingreso -->
        <div class="caja__fondo">
            <div class="caja__inicio">
                <h3>Ya tienes cuenta!</h3>
                <p>Inicia tu sesión ahora! </p>               
                <button id="boton_inicio_sesión"><a class="boton-personalizado" href="index.html">Iniciar Sesión</a></button>

            </div>
            <div class="caja__Registro">
                <h3>Aun no tienes cuenta?</h3>
                <p>Registrate ahora! </p>
                <button id="boton_registro" href="/v2htmlSprint2/indexRegister.html"  >Registrate</button>
            </div>
        </div>

        <div class="contenedor_login"><!--caja de formularios -->
            
            <form action="" class="formulario__registro">
                                                
                <div class="indusfot-logo">
                    <img src="imagenes/indusoft1.png" alt="logo-indusoft">
                </div>

                <h2> Registrarse <h2>
                <input type="text" id="name" name="name" placeholder="Nombres" /> 
                <input type="text" id="apellido" name="apellido"  placeholder="Apellidos"    />  
                <input type="text" id="ususario" name="usuario"  placeholder="Usuario"    />   
                <input type="email" id="correo" name="correo" placeholder="usuario@indusoft.co" />
                <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña"  />  
                <button type="submit">Registrarse</button> 
            </form>
        </div>
    </div> 
    </main> 
    <script src="JS\script.js"></script>
    
</body>
</html>
