<!DOCTYPE html>
<html lang="es-ES">

<head>
    <title>Indusoft</title>
    <meta charset="utf-8" />

     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> 
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"> 
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1 class="jumbotron">Administracion de Usuarios</h1>
                <table id="grid" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Correo</th>
                            <th>Password</th>
                            <th>Cargo</th>
                            <th style="width:60px;">
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <input id="email" type="text" class="form-control" />
                            </th>
                            <th>
                                <input id="pass" type="text" class="form-control" />
                            </th>
                            <th>                                
                                <select class="form-control" list="datalistOptions" type="text" name="Roll" id="roll">
                                    <option value="Admin" >Admin</option>
                                    <option value="Vendedor">Vendedor</option>                           
                                    <option value="Usuario">Usuario</option>
                                    <option value="NoActivo">No Activo</option>
                                </select>
                            </th>
                            <th>
                                <button id="btn-add" type="button" class="btn btn-success ">Agregar</button>
                                <th><button id="btn-update" type="button" class="btn btn-warning ">Modificar</button></th> 
                            </th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>    
    <script src="js/AdminUsers.js"></script>
</body>

</html>
